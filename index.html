<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Presensi Perkuliahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter','Segoe UI',Arial,Helvetica,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* CARD */
.card{
  position:relative;
  z-index:1;
  width:100%;
  max-width:400px;
  padding:30px 26px;
  border-radius:20px;

  background:rgba(255,255,255,.88);
  backdrop-filter:blur(14px);

  box-shadow:
    0 20px 40px rgba(15,23,42,.12),
    inset 0 1px 0 rgba(255,255,255,.4);

  text-align:center;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* LOGO */
.logo{
  width:120px;
  margin-bottom:16px;
  filter:drop-shadow(0 4px 6px rgba(0,0,0,.25));
}

/* TEXT */
.title{
  font-size:15px;
  font-weight:700;
  color:var(--text);
  letter-spacing:.4px;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* BUTTON */
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 10px 20px rgba(37,99,235,.35);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 26px rgba(37,99,235,.45);
}

/* CREDIT */
.credit{
  margin-top:18px;
  font-size:11px;
  letter-spacing:.6px;
  color:#64748b;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<canvas id="bg"></canvas>

<!-- CARD -->
<div class="card">

  <img src="assets/logo-paic-2023.jpg.jpeg" class="logo">

  <div class="title">PRESENSI ONLINE MAHASISWA</div>
  <div class="subtitle">PAI C 2023 Â· IAINU Kebumen</div>

  <button onclick="location.href='pilih-matkul.html'">
    Presensi Perkuliahan
  </button>

  <div class="credit">Product.SyarifProject</div>

</div>

<script>
/* BACKGROUND GERAK (SAMA SEMUA HALAMAN) */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();

let d=[...Array(70)].map(()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  vx:(Math.random()-.5)*.4,
  vy:(Math.random()-.5)*.4
}));

(function a(){
 x.clearRect(0,0,w,h);
 d.forEach((p,i)=>{
  p.x+=p.vx;p.y+=p.vy;
  if(p.x<0||p.x>w)p.vx*=-1;
  if(p.y<0||p.y>h)p.vy*=-1;

  x.beginPath();
  x.arc(p.x,p.y,2,0,7);
  x.fillStyle="#c7d2fe";
  x.fill();

  d.slice(i+1).forEach(q=>{
    let l=Math.hypot(p.x-q.x,p.y-q.y);
    if(l<120){
      x.beginPath();
      x.moveTo(p.x,p.y);
      x.lineTo(q.x,q.y);
      x.strokeStyle="rgba(199,210,254,.35)";
      x.stroke();
    }
  });
 });
 requestAnimationFrame(a);
})();
</script>

</body>
</html>
